{% extends "cash_flow/base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-success text-white">
            <h2 class="mb-0">
                <i class="bi bi-folder2"></i> Редактирование подкатегории
            </h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_name" class="form-label">Название подкатегории</label>
                    <input type="text" class="form-control" id="id_name" 
                           name="name" value="{{ object.name }}" required>
                </div>
                <div class="mb-3">
                    <label for="id_category" class="form-label">Категория</label>
                    <select class="form-select" id="id_category" name="category" required>
                        {% for category in categories %}
                            <option value="{{ category.id }}" 
                                    {% if category.id == object.category.id %}selected{% endif %}>
                                {{ category.name }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="d-flex justify-content-end gap-2">
                    <a href="{% url 'dictionaries' %}" class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> Отмена
                    </a>
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-check-circle"></i> Сохранить
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}

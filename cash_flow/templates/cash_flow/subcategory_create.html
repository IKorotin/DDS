{% extends "cash_flow/base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0">Создание новой подкатегории</h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_name" class="form-label">Название подкатегории</label>
                    <input type="text" class="form-control" id="id_name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="id_category" class="form-label">Категория</label>
                    <select class="form-select" id="id_category" name="category" required>
                        <option value="">Выберите категорию</option>
                        {% for category in form.category.field.queryset %}
                            <option value="{{ category.id }}">{{ category.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="d-flex justify-content-end gap-2">
                    <a href="{% url 'dictionaries' %}" class="btn btn-secondary">Отмена</a>
                    <button type="submit" class="btn btn-primary">Создать</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% extends "cash_flow/base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-warning text-dark">
            <h2 class="mb-0">
                <i class="bi bi-folder"></i> Редактирование категории
            </h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_name" class="form-label">Название категории</label>
                    <input type="text" class="form-control" id="id_name" 
                           name="name" value="{{ object.name }}" required>
                </div>
                <div class="d-flex justify-content-end gap-2">
                    <a href="{% url 'dictionaries' %}" class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> Отмена
                    </a>
                    <button type="submit" class="btn btn-warning">
                        <i class="bi bi-check-circle"></i> Сохранить
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

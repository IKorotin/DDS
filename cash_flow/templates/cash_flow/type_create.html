{% extends "cash_flow/base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0">Создание нового типа операции</h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Название типа</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                    <small class="form-text text-muted">Например: "Пополнение", "Списание"</small>
                </div>
                <div class="d-flex justify-content-end gap-2">
                    <a href="{% url 'dictionaries' %}" class="btn btn-secondary">Отмена</a>
                    <button type="submit" class="btn btn-primary">Создать</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
